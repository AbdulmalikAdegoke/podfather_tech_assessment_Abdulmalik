<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>POD Data Visualiser</title>

    <!-- Bootstrap style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="app_style.css">
  </head>
  <body>
    <!-- header section -->
    <div class="header">
      <h1>POD Data search</h1>
    </div>
    <!-- body section -->
    <div class="body_container">
      <!-- importing of the csv file -->
      <div class="data_import_container">
        <!-- importing csv file -->
        <div class="mb-3">
          <label for="csv_file" class="form-label">POD Data csv file:</label>
          <input class="form-control" type="file" id="csv_file" accept=".csv" onchange="preprocessData(this)" required>
        </div>
      </div>

      <!-- container for the search input field -->
      <div class="search_container">
        <!-- input field for the seacrh -->
        <div class="input-group mb-3">
          <input id="pod_data_query" type="text" class="form-control" placeholder="POD Data Query" aria-label="POD Data Query" aria-describedby="search_button">
          <button class="btn btn-outline-secondary" type="button" id="search_button">Search</button>
        </div>
      </div>

      <!-- Select forms for selective searching -->
        <div class="input-group mb-3">
          <label class="input-group-text" for="column_selection">Filter by:</label>
          <select class="form-select" id="column_selection">
            <option selected>Choose column to search (by default all columns are searched)</option>
            <option value="1">Customer</option>
            <option value="2">Site</option>
            <option value="3">Due By</option>
            <option value="4">Completed</option>
            <option value="5">Job Type</option>
            <option value="6">Late</option>
            <option value="7">Flagged</option>
            <option value="8">Number of Items</option>
          </select>
        </div>
    </div>

    <!-- container for the generated table containe=ing the fetched data from the csv file -->
    <div class="search_results_container">
      <h2>POD Data Table:</h2>
    </div>

    <!-- Bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- csv to json script papaparse library link -->
    <script src="papaparse.min.js"></script>
    <!-- script for the page's functionalities (ajax) -->
    <script src="app_functionalities.js" charset="utf-8"></script>

  </body>
</html>
